name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install uv
          uv sync --extra dev || pip install ".[dev]"
      - name: Lint
        run: |
          uv run ruff check .
      - name: Run tests
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          NVIDIA_BEARER_TOKEN: ${{ secrets.NVIDIA_BEARER_TOKEN }}
          DATABRICKS_PAT: ${{ secrets.DATABRICKS_PAT }}
        run: |
          if [ -d tests ] || find . -type f \( -name 'test_*.py' -o -name '*_test.py' \) -not -path './.venv/*' -print -quit | grep -q .; then
            uv run pytest -q
          else
            echo "No tests found; skipping pytest."
            exit 0
          fi
