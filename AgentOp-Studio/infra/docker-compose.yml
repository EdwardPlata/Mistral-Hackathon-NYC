services:
  backend:
    build:
      context: ../..
      dockerfile: AgentOp-Studio/infra/Dockerfile
    command: >
      sh -c "PYTHONPATH=/app/AgentOp-Studio
      uvicorn backend.main:app --host 0.0.0.0 --port 8000"
    env_file: ../../.env
    volumes:
      - ../../AgentOp-Studio/data:/app/AgentOp-Studio/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../..
      dockerfile: AgentOp-Studio/infra/Dockerfile
    command: >
      sh -c "PYTHONPATH=/app/AgentOp-Studio
      streamlit run AgentOp-Studio/frontend/app.py --server.port 8501 --server.address 0.0.0.0"
    environment:
      - AGENTOPS_API_URL=http://backend:8000
    depends_on:
      - backend
    ports:
      - "8501:8501"
